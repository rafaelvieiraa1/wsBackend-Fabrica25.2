<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Vieira Tech Console{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-width: 220px;
            background: #232f3e;
            color: #fff;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        .sidebar a:hover {
            background: #37475a;
        }
        .main-content {
            margin-left: 220px;
            padding: 30px;
        }
        .navbar {
            background: #232f3e;
            color: #fff;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vieira Tech Console</a>
        </div>
    </nav>
    <div class="d-flex">
        <div class="sidebar">
            <h4 class="p-3">Menu</h4>
            <a href="/customers/">Customers</a>
            <a href="/devices/">Devices <span title="Em construção" style="color:#ffc107;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16"><path d="M1 0a1 1 0 0 1 1 1v2.293l2.146-2.147a.5.5 0 0 1 .708.708L2.707 4H5a1 1 0 0 1 1 1v2.293l2.146-2.147a.5.5 0 0 1 .708.708L6.707 8H9a1 1 0 0 1 1 1v2.293l2.146-2.147a.5.5 0 0 1 .708.708L10.707 12H13a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1a1 1 0 0 1 1-1z"/></svg></span></a>
            <a href="/printers/">Printers <span title="Em construção" style="color:#ffc107;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16"><path d="M1 0a1 1 0 0 1 1 1v2.293l2.146-2.147a.5.5 0 0 1 .708.708L2.707 4H5a1 1 0 0 1 1 1v2.293l2.146-2.147a.5.5 0 0 1 .708.708L6.707 8H9a1 1 0 0 1 1 1v2.293l2.146-2.147a.5.5 0 0 1 .708.708L10.707 12H13a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1a1 1 0 0 1 1-1z"/></svg></span></a>
        </div>
        <div class="main-content w-100">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
